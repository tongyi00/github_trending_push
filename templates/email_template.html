<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji'; background-color: #f6f8fa; padding: 20px; margin: 0; line-height: 1.6;">
    <div style="max-width: 800px; margin: 0 auto;">
        <!-- Header -->
        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 32px; text-align: center; border-radius: 12px 12px 0 0;">
            <h1 style="margin: 0; font-size: 28px; font-weight: 600;">{{TITLE}}</h1>
            <p style="margin: 12px 0 0 0; opacity: 0.9; font-size: 16px;">{{TITLE_CN}}</p>
            <p style="margin: 8px 0 0 0; opacity: 0.8; font-size: 14px;">{{DATE}}</p>
        </div>

        <!-- Stats Bar -->
        <div style="background: #ffffff; padding: 16px 24px; border-left: 1px solid #e1e4e8; border-right: 1px solid #e1e4e8; display: flex; justify-content: center; gap: 32px;">
            <div style="text-align: center;">
                <div style="font-size: 24px; font-weight: 600; color: #0366d6;">{{PROJECT_COUNT}}</div>
                <div style="font-size: 12px; color: #586069;">Trending Projects</div>
            </div>
        </div>

        <!-- Project Cards -->
        <div style="background: #ffffff; padding: 24px; border: 1px solid #e1e4e8; border-top: none;">
            {{PROJECT_CARDS}}
        </div>

        <!-- Footer -->
        <div style="background: #24292e; color: #ffffff; padding: 24px; text-align: center; border-radius: 0 0 12px 12px;">
            <p style="margin: 0 0 8px 0; font-size: 14px;">Powered by <strong>GitHub Trending Push</strong></p>
            <p style="margin: 0; font-size: 12px; opacity: 0.7;">Automatically generated with AI summaries</p>
        </div>
    </div>
</body>
</html>
